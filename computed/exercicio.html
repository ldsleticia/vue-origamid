<!-- Você tem o nome e o sobrenome do usuário em um data
crie uma computed que retorne o nome completo -->

<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="../vue.js"></script>
    <title>Execicio</title>
  </head>
  <body>
    <div id="app">
      <p>{{ nomeCompleto }}</p>
    </div>

    <script>
      const vm = new Vue({
        el: "#app",
        data: {
            nome: 'Letícia',
            sobrenome: 'dos Santos'
        },
        computed: {
            nomeCompleto(){
                return `Meu nome completo é ${this.nome} ${this.sobrenome}`
            }
        }
      });
    </script>
  </body>
</html>
