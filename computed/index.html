<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="../vue.js"></script>
    <title>Computed</title>
  </head>
  <body>
    <div id="app">
      <div>
        <ul>
          <li v-for="carro in carrosAzuis"> {{ carro.marca }}</li>
        </ul>
      </div>
    </div>

    <script>
      const vm = new Vue({
        el: "#app",
        data: {
          carros:[
            {
              marca: 'VW',
              cor: 'Azul',
            },
            {
              marca: 'Ford',
              cor: 'Preto',
            },
            {
              marca: 'Tesla',
              cor: 'Azul',
            },
          ],
        },
        methods: {
        },
        computed:{
          carrosAzuis() {
            const filtro = this.carros.filter(({cor}) => cor === 'Azul')
            return filtro
          }
        }
      });
    </script>
  </body>
</html>
