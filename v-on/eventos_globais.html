<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="../vue.js"></script>

    <title>V-on</title>
  </head>
  <body>
    <div id="app">
      <!-- <input @keyup.enter="ativar" type="text"> -->
      <!-- <input @click.rigth="ativar" type="text" name="" id=""> -->
      <!-- <input @click.left="ativar" type="text" name="" id=""> -->
      <!-- <input @click.midle="ativar" type="text" name="" id=""> -->
      <!-- <input @click.esc="ativar" type="text" name="" id=""> -->
      <!-- <input @click.alt="ativar" type="text" name="" id=""> -->
    </div>
    <script>
      const vm = new Vue({
        el: "#app",
        data() {
          return {
            totalScroll: 0,
          };
        },
        methods: {
          ativar() {
            console.log('ativou')
          },
          handleScroll(event) {
            if(event.key === 'Enter'){
              this.totalScroll = window.scrollY
            }
          },
        },
        created() {
          window.addEventListener("scroll", this.handleScroll)
        },
      });
    </script>
  </body>
</html>
