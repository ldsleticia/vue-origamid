<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="../vue.js"></script>

    <title>v-for</title>
  </head>
  <body>
    <div id="app">
      <ul>
        <li v-for="estado in estados">{{ estado.populacao }}</li>
      </ul>
    </div>
    <script>
      const vm = new Vue({
        el: "#app",
        data: {
          estados: {
            sp: {
              populacao: "45 milhoes",
              nome: "SP",
            },
            mg: {
              populacao: "21 milhoes",
              nome: "MG",
            },
            rj: {
              populacao: "17 milhoes",
              nome: "RJ",
            },
          },
        },
      });
    </script>
  </body>
</html>
